<!doctype html>
<html>

<head>
    <title>IE window.open problem</title>
</head>

<body>
    <h1>IE window.open problem?</h1>

    <ul>
        <li>
            <a href="https://google.co.jp/" target="_blank">a href</a>
        </li>
        <li>
            <a href="javascript:void(0)" onclick="openOne()">window.open 1</a>
        </li>
        <li>
            <a href="javascript:void(0)" onclick="openThree()">window.open empty 5</a>
        </li>
    </ul>
    <script type="text/javascript">
        function openOne() {
            try {
                window.open('');
            }
            catch (e) {
                alert(e.name + "\n" + e.message);
                if (console && console.log) {
                    console.log(e);
                }
            }
        }

        function openThree() {
            try {
                window.open('', 'test', '');
            }
            catch (e) {
                alert(e.name + "\n" + e.message);
                if (console && console.log) {
                    console.log(e);
                }
            }
        }
    </script>
</body>

</html>
