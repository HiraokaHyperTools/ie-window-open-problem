<!DOCTYPE HTML PUBLIC "-//W3C//Dtd HTML 4.01 transitional//EN">
<html>

<head>
    <title>IE window.open problem</title>
</head>

<body>
    <h1>IE window.open problem?</h1>

    <ul>
        <li>
            <a href="https://google.co.jp/" target="_blank">a href</a>
        </li>
        <li>
            <a href="javascript:window.open('https://google.co.jp/')">window.open</a>
        </li>
        <li>
            <a href="javascript:void(0)" onclick="visit()">window.open empty 3</a>
        </li>
    </ul>
    <script type="text/javascript">
        function visit() {
            try {
                window.open('', 'test', '');
            }
            catch (e) {
                alert(e.name + "\n" + e.message);
            }
        }
    </script>
</body>

</html>
