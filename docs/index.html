<!doctype html>
<html>

<head>
    <title>IE window.open problem</title>
</head>

<body>
    <h1>IE window.open problem?</h1>

    <h2>Checker</h2>

    <ul>
        <li>
            Try <a href="javascript:void(0)" onclick="tryIt()"><code>window.open('');</code></a>
        </li>
    </ul>

    <p>Note: If you have problem opening above link, you can <a
            href="https://github.com/HiraokaHyperTools/ie-window-open-problem/">check</a>
        this.</p>

    <script type="text/javascript">
        function tryIt() {
            try {
                window.open('');
            }
            catch (e) {
                alert(e.name + "\n" + e.message);
                if (window.console && window.console.log) {
                    window.console.log(e);
                }
            }
        }
    </script>
</body>

</html>
